<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Virgile Allix</title>
  <style>
    /* Réinitialisation et styles globaux */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    
    /* Fond dégradé animé */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0066, #ffcc00, #33ccff, #ff0066);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -2;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Formes flottantes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 10s ease-in-out infinite;
    }
    .shape1 {
      width: 150px;
      height: 150px;
      background: rgba(255,255,255,0.2);
      top: 20%;
      left: 10%;
      animation-duration: 12s;
    }
    .shape2 {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.2);
      top: 60%;
      left: 80%;
      animation-duration: 15s;
    }
    .shape3 {
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.2);
      top: 70%;
      left: 20%;
      animation-duration: 18s;
    }
    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
      100% { transform: translate(0, 0); }
    }
    
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      z-index: 100;
      transition: background 0.5s;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    
    /* Section Héro */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }
    .hero h1 {
      font-size: 4rem;
      opacity: 0;
      animation: slideInDown 1.5s ease-out forwards;
    }
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
      opacity: 0;
      animation: slideInUp 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      opacity: 0;
      animation: popIn 1.5s ease-out forwards;
      animation-delay: 1s;
    }
    .hero .btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Pied de page */
    footer {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Fond et formes animées -->
  <div class="background"></div>
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
  
  <!-- Navigation -->
  <nav>
    <div class="logo">Virgile Allix</div>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="projet.html">Projets</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  
  <!-- Section Héro -->
  <header class="hero" id="accueil">
    <h1>Virgile Allix</h1>
    <p>Bienvenue dans mon univers créatif. Découvrez mes projets et ma passion.</p>
    <button class="btn" onclick="window.location.href='projet.html'">Voir mes Projets</button>
  </header>
  
  <!-- Pied de page -->
  <footer>
    &copy; 2025 Virgile Allix. Tous droits réservés.
  </footer>
</body>
</html>
