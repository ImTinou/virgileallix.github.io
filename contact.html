<!-- contact.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Virgile Allix</title>
  <style>
    /* Réinitialisation et styles globaux */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Fond animé amélioré */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ff0066, #ffcc00, #33ccff, #ff0066);
      background-size: 400% 400%;
      animation: bgAnimation 30s ease infinite;
      z-index: -10;
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Navigation améliorée */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 100;
      animation: fadeInNav 1s ease-out;
    }
    @keyframes fadeInNav {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    nav .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: logoPulse 2s infinite alternate;
    }
    @keyframes logoPulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #ffcc00; }
    nav a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -5px;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
    }
    nav a:hover::after { width: 100%; }
    
    /* Header amélioré */
    header {
      margin-top: 120px;
      text-align: center;
      padding: 20px;
      animation: headerFlip 2s ease-out;
    }
    @keyframes headerFlip {
      from { transform: rotateX(90deg); opacity: 0; }
      to { transform: rotateX(0deg); opacity: 1; }
    }
    header h1 {
      font-size: 3.8rem;
      margin-bottom: 20px;
      animation: textGlow 3s ease-in-out infinite;
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #ff0066, 0 0 20px #ffcc00; }
      50% { text-shadow: 0 0 20px #33ccff, 0 0 30px #ff0066; }
      100% { text-shadow: 0 0 10px #ff0066, 0 0 20px #ffcc00; }
    }
    header p {
      font-size: 1.4rem;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Formulaire de contact amélioré */
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: slideUp 1.5s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .contact-form h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #ffcc00;
      padding-bottom: 10px;
    }
    .contact-form label {
      font-size: 1.1rem;
      margin-bottom: 5px;
      display: block;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      background: rgba(255,255,255,0.3);
      transform: scale(1.02);
      outline: none;
    }
    .contact-form button {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .contact-form button:hover {
      background: rgba(255,255,255,0.5);
      transform: scale(1.05);
    }
    
    /* Footer amélioré */
    footer {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      margin-top: 60px;
      animation: pulseFooter 3s infinite;
    }
    @keyframes pulseFooter {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Fond animé -->
  <div class="background"></div>
  
  <!-- Navigation -->
  <nav>
    <div class="logo">Virgile Allix</div>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="projet.html">Projets</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  
  <!-- Header -->
  <header>
    <h1>Contact</h1>
    <p>Envoyez-moi un message, je suis tout ouïe !</p>
  </header>
  
  <!-- Formulaire de contact -->
  <section class="contact-form">
    <h2>Prêt à collaborer ?</h2>
    <form action="#" method="post">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Envoyer</button>
    </form>
  </section>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 Virgile Allix. Tous droits réservés.
  </footer>
</body>
</html>
